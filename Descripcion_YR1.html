<script>
    // Función para agregar un comentario (misma función que en el archivo principal)
     function agregarComentario() {
        var comentario = document.getElementById("input-comentario").value;
        var listaComentarios = document.getElementById("lista-comentarios");
        var nuevoComentario = document.createElement("li");
        nuevoComentario.textContent = comentario;
        listaComentarios.appendChild(nuevoComentario);
        document.getElementById("input-comentario").value = "";
        }
</script>
