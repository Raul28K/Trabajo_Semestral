<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Soporte.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RED SOCIAL</title>
    <link rel="shortcut icon" type="image/logo3" href="Imagenes/logo.png">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logo en el lado izquierdo -->
            <a class="navbar-brand" href="index.html">
                <img src="Imagenes/logo.png" alt="Logo" width="60" height="60">
            </a>
            <div class="navbar-buttons">
                <a href="index.html" class="btn btn-primary">INICIO</a>
                <a href="Perfiles.html" class="btn btn-primary">PERFILES</a>
                <a href="Categoria.html" class="btn btn-primary">CATEGORÍAS</a>
                <a href="Soporte.html" class="btn btn-primary">SOPORTE</a>
            </div>
            <!-- Botones del navbar -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="BUSCAR" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">BUSCAR</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2 class="title">Buzón de Soporte</h2>

        <div class="form-container">
            <form id="formulario-soporte">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="Telefono">Teléfono:</label>
                <input type="text" id="Telefono" name="Telefono" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Buzón de Correos</p>
        </footer>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="modal-confirmacion" tabindex="-1" role="dialog" aria-labelledby="modal-confirmacion-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-confirmacion-label">Mensaje enviado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tu mensaje ha sido enviado correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-TXbg2kWq9aU6i0elE93FPs2w1mLq+uk8ZxynCcRTPSc4+3BzFkRfRz+i5/dCRs8R"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ugO/jzjISoZKT+Jkqp8B+0G1srw4XsFqJCBfUCzoQZ6w8ig7ZlnddhG1lI8v9XSY"
        crossorigin="anonymous"></script>

    <script>
        // Espera a que el documento esté completamente cargado
        $(document).ready(function() {
            // Captura el evento de envío del formulario
            $('#formulario-soporte').submit(function(event) {
                event.preventDefault(); // Evita el comportamiento predeterminado del formulario

                // Muestra la modal de confirmación
                $('#modal-confirmacion').modal('show');
            });
        });
    </script>
</body>
</html>
